{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"
                            class="text-decoration-none text-muted">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'blog_list' %}"
                            class="text-decoration-none text-muted">Journal</a></li>
                    <li class="breadcrumb-item active text-gold" aria-current="page">{{ post.title }}</li>
                </ol>
            </nav>

            <h1 class="display-4 fw-bold font-serif mb-3">{{ post.title }}</h1>
            <p class="text-muted mb-4">Published on {{ post.created_at|date:"F j, Y" }}</p>

            {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid rounded shadow-sm mb-5 w-100" alt="{{ post.title }}">
            {% endif %}

            <div class="article-content fs-5 lh-lg">
                {{ post.content|linebreaks }}
            </div>

            <hr class="my-5">

            <div class="text-center">
                <h5 class="fw-bold mb-3">Share this article</h5>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-outline-secondary rounded-circle"><i class="fab fa-facebook-f"></i></button>
                    <button class="btn btn-outline-secondary rounded-circle"><i class="fab fa-twitter"></i></button>
                    <button class="btn btn-outline-secondary rounded-circle"><i class="fab fa-linkedin-in"></i></button>
                    <button class="btn btn-outline-secondary rounded-circle"><i class="far fa-envelope"></i></button>
                </div>
            </div>

            <div class="text-center mt-5">
                <a href="{% url 'blog_list' %}" class="btn btn-link text-gold text-decoration-none"><i
                        class="fas fa-arrow-left me-2"></i> Back to Journal</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
